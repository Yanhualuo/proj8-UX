<html>
<head>
<title>Index Page</title>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
</style>
</head>
<body>
<ul>
  <li><a class="active" href="{{ url_for('dashboard') }}">Home</a></li>
  <li><a href="{{ url_for('login') }}">Login</a></li>
  <li><a href="{{ url_for('logout') }}">Logout</a></li>
  <li><a href="{{ url_for('get_resource') }}">Resource</a></li>
</ul>
<h1>Welcome {{name}}</h1>

</form>
</body>
</html>
